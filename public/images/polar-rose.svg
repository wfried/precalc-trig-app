<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Coordinate grid -->
  <line x1="0" y1="100" x2="200" y2="100" stroke="#ccc" stroke-width="1"/>
  <line x1="100" y1="0" x2="100" y2="200" stroke="#ccc" stroke-width="1"/>
  
  <!-- 4-petaled rose: r = a·cos(2θ) -->
  <path d="M 100 100 
           L 170 100 
           A 35 35 0 0 1 100 170 
           A 35 35 0 0 1 30 100 
           A 35 35 0 0 1 100 30 
           A 35 35 0 0 1 170 100 
           Z" 
        fill="none" stroke="#8b5cf6" stroke-width="2.5"/>
  
  <!-- Labels -->
  <text x="105" y="25" font-size="12" fill="#333">r = a·cos(nθ)</text>
</svg>